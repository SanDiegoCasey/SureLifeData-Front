<!DOCTYPE html>
<html lang="en">

  <head>

  <body>

        <h1>LOGO IMAGE</h1>
        <p>copy - You've taken care of your family, be sure they know where to get the information when they need it most</p>

        <form action="/action_page.php">
          <div class="container">
            <h1>Register</h1>

            <label for="email"><b>Email</b></label>

            <button type="button" onClick="location.href='login.html'" class="registerbtn">Sign Up</button>
          </div>

          <div class="signin">
            Already have an account? <a href="login.html">Sign in</a>

      </section>
